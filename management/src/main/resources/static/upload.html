<!DOCTYPE html>
<html>
<head>
    <title>Upload Resume and Assign Details</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<h2>Create Employee and Upload Resume</h2>
<form id="employeeForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Phone:</label><br>
    <input type="text" id="phone" required><br><br>

    <label>Designation:</label><br>
    <input type="text" id="designation" required><br><br>

    <label>Joining Date:</label><br>
    <input type="date" id="joiningDate" required><br><br>

    <label>Department ID:</label><br>
    <input type="number" id="departmentId" required><br><br>

    <label>Role ID:</label><br>
    <input type="number" id="roleId" required><br><br>

    <label>Resume File:</label><br>
    <input type="file" id="resume" required><br><br>

    <button type="submit">Create and Upload</button>
</form>

<script src="js/main.js"></script>
</body>
</html>
